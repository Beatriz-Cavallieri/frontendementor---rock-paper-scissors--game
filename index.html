<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <h1>Rock<br>Paper<br>Scissors</h1>
    <div class="score">
      <h2 class="score-title">Score</h2>
      <p class="score-points" id="score">0</p>
    </div>
  </header>
  <main>
    <div class="options">
      <button class="option-btn rock" id="1">Rock</button>
      <button class="option-btn paper" id="2">Paper</button>
      <button class="option-btn scissors" id="3">Scissors</button>
    </div>
    <div class="result">
      <h1 class="hidden" id="result"></h1>
      <button class="hidden" id="play-again">Play again</button>
    </div>
    <button class="rules-button">Rules</button>
  </main>
  <script src="./script/main.js"></script>
</body>
</html>
